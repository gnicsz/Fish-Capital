<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <title>Fish Capital</title>

    <style>
        /* Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Background video */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
            background-color: #05181e;
        }

        /* Centered logo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 80%;
            height: auto;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video
        id="bg-video"
        autoplay
        muted
        loop
        playsinline
    >
        <source src="387070_Elements Floating Liquid Bubbles_By_Kristian_Ozer_Kettner_Artlist_HD_1.mp4" type="video/mp4">
    </video>

    <!-- Logo -->
    <img src="logo.svg" alt="Fish Capital Logo" />

</body>
</html>
