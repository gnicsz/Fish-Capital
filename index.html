<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <title>Fish Capital</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #05181e;
            overflow: hidden;
        }

        img {
            max-width: 80%;
            height: auto;
            z-index: 1;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="waves"></canvas>
    <img src="logo.svg" alt="Fish Capital Logo" />

    <script>
        const canvas = document.getElementById("waves");
        const ctx = canvas.getContext("2d");
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        function drawWave(amplitude, wavelength, speed, color, time) {
            ctx.beginPath();
            ctx.moveTo(0, height / 2);

            for (let x = 0; x < width; x++) {
                let y =
                    height / 2 +
                    amplitude *
                        Math.sin((x / wavelength) + time * speed);
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5;
            ctx.stroke();
        }
